<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to the world of Online code editors </h1><br>
    <h2 class="Container">
        <div class="title">CODE EDITOR For HTML CSS an JS </div>
    </h2>

    <table>
        <tr>
            <td><textarea id="tab1" placeholder="HTML"></textarea></td>
            <td><textarea id="tab2" placeholder="CSS"></textarea></td>
            <td><textarea id="tab3" placeholder="JavaScript"></textarea></td>
        </tr>
    </table>

    <div class="code">
        <div>
            <ul class="list-item">
                <button class=" toggle run-btn">Run</button>
            </ul>
        </div>

        <span style="font-weight: bold; font-size: 1.5rem;">Output</span>
        <iframe class="iframe-css" id="myframe"></iframe>
    </div>
</body>



</html>
