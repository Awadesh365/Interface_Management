<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>

    <link rel="stylesheet" href="Code_style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/work.js"></script>

</head>

<body>

    <header><a href="https://github.com/Awadesh365" target="_blank">click here to connect with me</a></header>
    <h1>Welcome to the world of Online code editors </h1><br>
    <h2 class="Container">
        <div class="title">CODE EDITOR For HTML CSS an JS </div>
        <center>
            <p><img src="https://www.w3schools.com/html/programming.gif" alt="typing"></p>
        </center>
    </h2>

    <table>
        <tr>
            <td><textarea id="tab1" placeholder=" write HTML here "></textarea></td>
            <td><textarea id="tab2" placeholder="write CSS here "></textarea></td>
            <td><textarea id="tab3" placeholder="write JavaScript code here"></textarea></td>
        </tr>
    </table>

    <div class="code">
        <div>
            <ul class="list-item">
                <button class=" toggle run-btn">Run</button>
            </ul>
        </div>

        <span style="font-weight: bold; font-size: 1.5rem;">Output</span>
        <iframe class="iframe-css" id="myframe"></iframe>
    </div>
</body>

<script type="text/javascript" src="work.js"></script>

<script>
    $(function () {
        $("#htmlEditor").resizable();
    });
</script>

<footer>
    <h3>@Copyright Awadesh Nautiyal</h3>
</footer>

</html>
